{% load i18n %} 

<section id="contact">	
	<h1>Contact</h1>	
	<div class="contact-form">
		
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="form-actions">
			  <button type="submit">Send</button>
			</div>
		</form>
	</div>
	<footer>
		<div class="social-links">
			<p>{% trans "Add me on : " %}</p>
			<a href="">Wechat</a>
			<a href="">Google</a>
		</div>
		<div class="email">
			Or send me a mail directly at :
		</div>
		<div id="copyright">
			2015 Copyright Enzo Gh√©mard
		</div>
	</footer>
</section>
